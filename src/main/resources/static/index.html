<!DOCTYPE html>
<html>
<head>
    <title>Base64 Image Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin: 10px 0; padding: 10px 20px; font-size: 16px; }
        img { max-width: 100%; border: 1px solid #ccc; margin-top: 20px; }
    </style>
</head>
<body>
<h2>Paste Your Base64 Image String</h2>
<textarea id="base64Input" placeholder="Paste only the base64 string (no 'data:image/png;base64,')"></textarea>
<br/>
<button onclick="showImage()">View Image</button>
<h3>Preview:</h3>
<img id="preview" alt="Your diagram will appear here." />

<script>
    function showImage() {
        const base64 = document.getElementById("base64Input").value.trim();
        if (!base64) {
            alert("Please paste a base64 string.");
            return;
        }
        document.getElementById("preview").src = "data:image/png;base64," + base64;
    }
</script>
</body>
</html>
